<div class="card">
    <div class="card-header" id="ch{{ run_id }}">
        <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#a{{ run_id }}"
                    aria-expanded="true" aria-controls="a{{ run_id }}">
                {{ run_id }}
            </button>
            <a class="btn btn-outline-primary" href="{{ url_for('.specific_run', run_id=run_id) }}" role="button">LINK</a>
        </h5>
    </div>

    <div id="a{{ run_id }}" class="collapse show" aria-labelledby="ch{{ run_id }}">
        <div class="card-body">
            <ul>
                {% for run_id, sample_id in value %}
                <li>
                    <a href="{{ url_for('.specific_sample', run_id=run_id, sample_id=sample_id) }}">{{ sample_id }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
