{% extends "index.html" %}
{% block content %}
    {% for key, value in nodes.items() %}
        <p><b>{{ key }}</b>
        {% if value['availability'] %}
            <span class="badge badge-success">Available</span>
        {% else %}
            <span class="badge badge-secondary">Unavailable</span>
        {% endif %}
        </p>
    {% endfor %}
{% endblock %}
